    <div class="grid">
    <div class="essay-box">
        <textarea name="essay" id="essay" placeholder="Areas for Improvement:

        Tone and Language: The essay relies heavily on informal language  and slang . This detracts from the seriousness of the topic.
        Depth of Analysis: The essay presents a basic overview of the opportunities and challenges but lacks a deeper discussion.
        Evidence and Support: There are no specific examples or data to support the claims made about AI's impact on jobs.
        Clarity and Focus: The comparison to Pac-Man doesn't contribute to the main idea and seems out of place.
        Conclusion: The essay concludes with a question but lacks a clear statement about the overall impact of AI on work.
        Suggestions:
        
        Use formal language and avoid slang.
        Research examples of how AI is already changing workplaces.
        Discuss both the potential benefits and drawbacks of AI in more detail.
        Strengthen the conclusion by summarizing your main points and offering a potential solution or direction for future exploration.
        Grade: 40/100
        Breakdown:
        
        Content (20/40): Basic understanding of the topic but lacks depth.
        Organization (10/20): Follows a basic introduction-body-conclusion structure but could be improved with clearer focus.
        Style (10/40): Informal language and irrelevant comparison weaken the overall impact." readonly></textarea>
      </div>
    </div>
